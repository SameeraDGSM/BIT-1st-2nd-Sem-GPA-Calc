    <script>

      function updateVisitCount() {
        const countKey = 'visitCount';
        let visitCount = localStorage.getItem(countKey);
        if (visitCount === null) {
          visitCount = 0;
        }
        visitCount++;
        localStorage.setItem(countKey, visitCount);
