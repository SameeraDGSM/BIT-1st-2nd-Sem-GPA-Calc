    <div id="visitCountBox">Page Visits: 0</div>

    <script>
      // Get the visit count from localStorage
      let visitCount = localStorage.getItem("visitCount");

      // If visit count is not available, initialize it
      if (visitCount === null) {
        visitCount = 0;
      } else {
        // Convert the visit count to a number
        visitCount = parseInt(visitCount, 10);
      }

      // Increment the visit count
      visitCount++;

      // Update the visit count in localStorage
      localStorage.setItem("visitCount", visitCount);

      // Display the visit count
      document.getElementById(
        "visitCountBox"
      ).textContent = `Page Visits: ${visitCount}`;

      function Calculator_GPA() {
        var grades = [
          parseFloat(document.getElementById("EN1106").value),
          parseFloat(document.getElementById("IT1206").value),
          parseFloat(document.getElementById("IT1406").value),
          parseFloat(document.getElementById("IT1106").value),
          parseFloat(document.getElementById("IT1306").value),
        ];
        var total = grades.reduce((acc, grade) => acc + grade, 0);
        var gpa = total / grades.length;
        document.getElementById("GPA").innerHTML =
          "Your GPA for 1st Sem: " + gpa.toFixed(2);
      }

      function Calculator_GPA2() {
        var grades = [
          parseFloat(document.getElementById("EN2106").value),
          parseFloat(document.getElementById("IT2306").value),
          parseFloat(document.getElementById("IT2206").value),
          parseFloat(document.getElementById("IT2406").value),
          parseFloat(document.getElementById("IT2106").value),
        ];
        var total = grades.reduce((acc, grade) => acc + grade, 0);

        document.getElementById("GPA2").innerHTML =
          "Your GPA for 2nd Sem: " + gpa.toFixed(2);
